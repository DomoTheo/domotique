<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8">
  <title>Test Reconnaissance Vocale</title>
</head>
<body>
  <h1>Test Reconnaissance Vocale</h1>
  <p id="output">Rien entendu encore...</p>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'fr-FR';
    recognition.continuous = true;

    recognition.onresult = function(event) {
      const result = event.results[event.results.length - 1][0].transcript;
      document.getElementById("output").textContent = `Tu as dit : ${result}`;
    };

    recognition.onerror = function(event) {
      document.getElementById("output").textContent = `Erreur : ${event.error}`;
      console.error("Erreur de reconnaissance vocale :", event);
    };

    recognition.start();
  </script>
</body>
</html>
